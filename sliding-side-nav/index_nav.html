<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>

    <link rel="stylesheet" href="/sliding-side-nav/navstyle.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <h3>Sliding Navbar</h3>

    <button onclick="toggleNav()" style="float: right; margin-right: 280px;">Open/Close Nav</button>


    <div class="navbar">

        <a href="#" class="navbar_link"><span class="material-icons">home</span> Home</a>

        <a href="#" class="navbar_link"><span class="material-icons">photo_library</span> Photos</a>

        <a href="#" class="navbar_link"><span class="material-icons">question_answer</span> Forum</a>

        <a href="#" class="navbar_link"><span class="material-icons">exit_to_app</span> Logout</a>
    </div>

    <script>
        function toggleNav(){
                document.querySelector(".navbar").classList.toggle("navbar-open");
        }
    </script>
</body>
</html>
